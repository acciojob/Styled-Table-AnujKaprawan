<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Table with game statistics -->
    <table class="styled-table">
        <thead>
            <tr>
                <th>Player</th>
                <th>Matches Played</th>
                <th>Goals Scored</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lionel Messi</td>
                <td>25</td>
                <td>20</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Cristiano Ronaldo</td>
                <td>23</td>
                <td>18</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Neymar Jr.</td>
                <td>22</td>
                <td>14</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
